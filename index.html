<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Camagru</title>
    <link href="./resources/css/index.css" type="text/css" rel="stylesheet">
    <script src="./app.js" type="text/javascript"></script>
  </head>
  <body>
    <header>
      <nav>
        <span id="greeting" class="bold">Hi username</span>
        <span>
          <button onclick="login.html" class="bold"><a href="./login.html">logout</a></button>
        </span>
      </nav>
    </header>
    <main>
      <span id="pngs">
        <form>
          <span>
            <label for="test.png">frame_golden.png</label>
            <input id="test.png" name=".png" type="checkbox" value="test.png">
            <figure><img src="./resources/imgs/frame_golden.png"></figure>
          </span>
          <span>
            <label for="palm.png">harold.png</label>
            <input id="palm.png" name=".png" type="checkbox" value="palm.png">
            <figure><img src="./resources/imgs/harold.png"></figure>
          </span>
          <span>
            <label for="beer.png">tea_cup.png</label>
            <input id="beer.png" name=".png" type="checkbox" value="beer.png">
            <figure><img src="./resources/imgs/tea_cup.png"></figure>
          </span>
        </form>
      </span>
      <span id="pictures" class="bold">Your pictures</span>
      <div>
          <button id="mainButton">Choose an effect</button>
      </div>
      <div id="video">
        <video src="./webcam.js" height="720" width="1280">Video not supported / Turn on your camera</video>
        <br>
        <button id="shootButton">Shoot!</button>
      </div>
    </main>  
    <footer>

    </footer>
  </body>
</html>
