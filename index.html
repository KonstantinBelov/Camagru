<!DOCTYPE html>

<html>
  <head>
    <title>Camagru</title>
    <link href="./style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav>
        <span class="bold">Hi username</span>
        <span>
          <button onclick="login.html" class="bold"><a href="./login.html">logout</a></button>
        </span>
      </nav>
    </header>
    <main>
      <span id=".pngs">
        <form>
          <label for="test.png">test.png</label>
          <input id="test.png" name=".png" type="checkbox" value="test.png">
          <figure><img src="imgs/test.png"></figure>
          <label for="palm.png">palm.png</label>
          <input id="palm.png" name=".png" type="checkbox" value="palm.png">
          <figure><img src="imgs/palm.png"></figure>
          <label for="beer.png">beer.png</label>
          <input id="beer.png" name=".png" type="checkbox" value="beer.png">
          <figure><img src="imgs/beer.png"></figure>
        </form>
      </span>
      <span id="pictures" class="bold">Your pictures</span>
      <div>
          <button class="red">Choose an effect</button>
      </div>
      <div id="camera">
        <video src="./webcam.js" height="720" width="1280">Video not supported / Turn on your camera</video>
      </div>
    </main>  
    <footer>

    </footer>
  </body>
</html>
